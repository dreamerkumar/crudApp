<div class="row">
    <div class="col-md-4" ng-repeat="product in $ctrl.productList">
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
        <p>{{product.price | currency}}</p>
        <p><a class="btn btn-info" ui-sref="viewProduct" role="button">View details &raquo;</a></p>
    </div>
</div>
