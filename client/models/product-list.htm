<div class="row">
    <div class="col-md-4" ng-repeat="product in $ctrl.productList">
        <h2><a href="#!/view-product/{{product.id}}">{{product.name}}</a></h2>
        <a href="#!/view-product/{{product.id}}" class="thumbnail">
            <img ng-src="{{product.images[0]}}" alt="{{product.name}}"/>
        </a>
        <p>{{product.description}}</p>
        <p>{{product.price | currency}}</p>
        <p><a class="btn btn-info" href="#!/view-product/{{product.id}}" role="button">View details &raquo;</a></p>
    </div>
</div>

<ui-view></ui-view>
